<div *ngIf="provider" (click)="!isSelected && toggleSelection()" class="container" [class.hovered]="!isSelected">
  <button *ngIf="isSelected" class="delete" title="Unselect Provider" (click)="toggleSelection()">
    x
  </button>
  <h1>{{provider.name}}</h1>
  <div>
    <h3>Address:</h3>
    {{provider.address}}
  </div>
  <div>
    <h3>Phone:</h3>
    {{provider.phone}}
  </div>
</div>
